<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Project JIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📡</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続が見つかりません。<br>
            ネットワーク接続を確認してもう一度お試しください。
        </p>
        <button class="retry-btn" onclick="retry()">
            再試行
        </button>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        function retry() {
            const status = document.getElementById('status');
            status.textContent = '接続を確認中...';
            
            // ネットワーク接続をチェック
            if (navigator.onLine) {
                // オンラインの場合、メインページにリダイレクト
                window.location.href = '/';
            } else {
                // まだオフラインの場合
                setTimeout(() => {
                    status.textContent = 'まだオフラインです。しばらくしてからもう一度お試しください。';
                }, 1000);
            }
        }
        
        // オンライン状態が復帰したら自動的にリダイレクト
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = '接続が復旧しました。リダイレクト中...';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // オフライン状態を監視
        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'オフラインです';
        });
        
        // 初期状態を表示
        document.getElementById('status').textContent = navigator.onLine ? '接続中...' : 'オフラインです';
    </script>
</body>
</html>
